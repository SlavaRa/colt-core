<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Fileset</title>

    <link rel="stylesheet" href="fileset.css" type="text/css" media="screen" charset="utf-8"/>
    <script src="jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="TextboxList.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" charset="utf-8">
        $(function () {
            var t = new $.TextboxList('#form_tags_input', {
                bitsOptions: {
                    editable: {
                        addKeys: [188]
                    }
                },
                editable: true
            });
            t.add('src/**.*');

        });
    </script>

    <!-- sample style -->
    <style type="text/css" media="screen">
        .form_tags {
            margin-bottom: 10px;
        }

        .textboxlist {
            width: 400px;
        }
    </style>
</head>
<body>
<form accept-charset="utf-8">
    <div class="form_tags"><input type="text" name="test2" value="" id="form_tags_input"/></div>
</form>
</body>
</html>
